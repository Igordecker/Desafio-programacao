<script>/* Problema 2: Gestor de Notas e Médias de Alunos

Contexto: Um professor precisa de um sistema para registrar as notas dos seus 5 alunos em 4 bimestres, calcular médias e identificar alunos com desempenho baixo.

### Requisitos:
1. Função para validar notas: Valide se a nota está entre 0 e 10 (use while).
2. Função para adicionar notas: Insira as 4 notas de cada aluno usando for.
3. Função para calcular média: Use for para somar as notas e calcular a média.
4. Função para classificar desempenho: Use if...else aninhado:
	 - Média >= 9: Excelente
	 - Média >= 7: Bom
	 - Média >= 5: Regular
	 - Média < 5: Insuficiente
5. Função para gerar relatório: Mostre o nome, notas, média e classificação de cada aluno.

Dados Iniciais:

```javascript
let alunos = ["João", "Maria", "Pedro", "Ana", "Carlos"];
let notas = [
	// cada elemento é um array com 4 notas, ex: [8, 7.5, 9, 10]
]; */

//Entrada
let alunos = ["João", "Maria", "Pedro", "Ana", "Carlos"];
let notas = [ [],[],[],[],[]]
let medias = [];
let desempenhos = [];
//processsamento
function validarNotas (nota){
    while(nota < 0 || nota >10 || isNaN(nota)){
     nota = Number(prompt(`Escolha a nota com um valor entre 0 e 10`));
   
}
return nota;
}
function adicionarNotas() {
    for (let i = 0; i < alunos.length; i++){
        let notasalunos = [];
        for(let contador = 1; contador < 5; contador++){
            let nota = Number(prompt(`Digite a nota ${contador} do aluno ${alunos[i]}`));
        nota = validarNotas(nota);
            notasalunos.push(nota)
        }
        notas[i] = notasalunos;
    }
}
function calcularmedia (notasdosalunos){
    let soma = 0;
    for(let contador = 0; contador < notasdosalunos.length; contador++){
        soma = soma + notasdosalunos[contador];
    }
    let media = soma / notasdosalunos.length;
    medias.push(media);
}
 function classificardesempenho (mediasdosalunos){
    for(let i = 0; i < mediasdosalunos.length; i++){
    let media = mediasdosalunos[i]
         let desempenho = ``;
    if(media >= 9){
        desempenho = `Excelente`
    }
    else if(media >= 7){
        desempenho = `Bom`
    }
     else if(media >= 5){
        desempenho = `Regular`
    }
    else{
        desempenho = `Insuficiente`
    }
    desempenhos.push(desempenho)
 }
    }

   function gerarRelatorio (){
    adicionarNotas();
    for(let i = 0;i < alunos.length; i++){
    calcularmedia(notas[i]);}
    classificardesempenho(medias);
    for(let i = 0;i < alunos.length; i++){
    let media = medias[i]
    let desempenho = desempenhos[i]
        document.write(`Aluno: ${alunos[i]} <br>`)
        document.write(`Notas: ${notas[i].join(` - `)} <br>`)
        document.write(`Média: ${media}<br>`)
        document.write(`Desempenho: ${desempenho}<br> <br>`)
    }
   }
   gerarRelatorio()
</script>
